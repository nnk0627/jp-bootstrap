<!DOCTYPE html>
<html>
<head>
	<title>Grid</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<style type="text/css">
		.themed-container
		{
			padding: 15px;
			margin-bottom: 30px;
			background-color: rgba(0,123,255,.15);
			border:1px solid rgba(0,123,255,.2);
		}
	</style>
</head>
<body>
	<div class="text-center my-5">
		<h1>Grid System</h1>
	</div>

	<div class="container">
		<div class="row">
			
			<div class="col themed-container">Col-1</div>
			<div class="col themed-container">Col-2</div>
			<div class="col themed-container">Col-3</div>
			<div class="col themed-container">Col-4</div>
			<div class="col themed-container">Col-5</div>
			<div class="col themed-container">Col-6</div>
			<div class="col themed-container">Col-7</div>
			<div class="col themed-container">Col-8</div>
			<div class="col themed-container">Col-9</div>
			<div class="col themed-container">Col-10</div>
			<div class="col themed-container">Col-11</div>
			<div class="col themed-container">Col-12</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-3  col-md-4 col-sm-6 themed-container">col-1</div>
			<div class="col-lg-3 themed-container">col-2</div>
			<div class="col-lg-3  themed-container">col-3</div>
			<div class="col-lg-3  themed-container">col-3</div>
			<div class="col-lg-3 themed-container">col-4</div>
			<div class="col-lg-3 themed-container">col-5</div>
			<div class="col-lg-3 themed-container">col-6</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-4 order-md-3 themed-container">col-1</div>
			<div class="col-md-4 order-md-5 themed-container">col-2</div>
			<div class="col-md-4 order-md-6 themed-container">col-3</div>
			<div class="col-md-4 order-md-2 themed-container">col-4</div>
			<div class="col-md-4  order-md-4 themed-container">col-5</div>
			<div class="col-md-4 order-md-1 order-md-first  themed-container">col-6</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-4 themed-container">
				<div class="row">
					<div class="col-md-2 bg-warning">
						<div class="row">
							<div class="col-md-4 bg-white">0</div>
							<div class="col-md-4 bg-dark">0</div>
							<div class="col-md-4 bg-secondary">0</div>

						</div>
					</div>
					<div class="col-md-2 bg-danger">2</div>
					<div class="col-md-2 bg-success">3</div>
					<div class="col-md-2 bg-primary">4</div>
					<div class="col-md-2 bg-success">3</div>
					<div class="col-md-2 bg-primary">4</div>
				</div>
			</div>
			<div class="col-md-4 themed-container"></div>
			<div class="col-md-4 themed-container"></div>
		</div>
	</div>
<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
