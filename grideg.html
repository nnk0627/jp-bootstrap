<!DOCTYPE html>

<head>

						SectionA<br>
						SectionA

						SectionB<br>
					</div>
				</div>
		</div>	
		<div class="offset-md-1 col-md-8 ">

						SectionC<br>

						SectionD<br>
					</div>

										</div>

											SectionG<br>

										</div>
									</div>
								</div>
							</div>
						</div>
				
				</div>
				<div class="row">
					<div class="col-md-12 themed-container">
						SectionH<br>
						SectionH<br>
						
						
					</div>
		</div>	
		
					
					
	</div>
</div>

</html>
