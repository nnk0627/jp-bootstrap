<!DOCTYPE html>
<html>
<head>
	<title>Layout</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<style type="text/css">
		.themed-container
		{
			padding: 15px;
			margin-bottom: 30px;
			background-color: rgba(0,123,255,.15);
			border:1px solid rgba(0,123,255,.2);
		}
	</style>
</head>
<body>
<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>

<div class="container bg-warning">
	<h1>Hello Japanese!</h1>
</div>
<div class="container-fluid bg-success">
	<h1>Hello Myanmar!</h1>
</div>
<div class="bg-danger">
	<h1>Hello BS 5!</h1>
</div>


<div class="container themed-container">
	<p>col-container</p>
</div>
<div class="container-sm themed-container">
	<p>container small</p>
</div>
<div class="container-md themed-container">
	<p>container medium</p>
</div>
<div class="container-lg themed-container">
	<p>container large</p>
</div>
<div class="container-xl themed-container">
	<p>container extral large</p>
</div>
<div class="container-fluid themed-container">
	<p>container fluid</p>
</div>
</body>
</html>
